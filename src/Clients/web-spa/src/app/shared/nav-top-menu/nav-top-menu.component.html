<!-- HEADER -->
<header>
  <!-- NAVIGATION -->
  <nav class="navbar navbar-expand-md navbar-light">
    <!-- container -->
    <div class="container">
      <!-- logo -->
      <a [routerLink]="" class="navbar-brand">
        <img alt="Brand" height="34px" src="favicon.ico" width="120px">
      </a>
      <!-- /logo -->

      <!-- toggler -->
      <button (click)="isExpanded = !isExpanded" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- /toggler -->

      <!-- menu -->
      <div [ngClass]="[!isExpanded ? 'box-shadow' : '', !isExpanded ? 'p-4' : '', !isExpanded ? 'bg-white' : '']" [ngbCollapse]="isExpanded"
           class="navbar-collapse collapse d-md-inline-flex">
        <ul class="navbar-nav">
          <li class="nav-item ml-md-4 pr-md-4 right-border">
            <a [routerLink]="" class="nav-link text-primary">Application</a>
          </li>

          <li class="nav-item ml-md-4">
            <a [routerLink]="" class="nav-link text-body">Documentation</a>
          </li>

          <li class="nav-item ml-md-3">
            <a [routerLink]="" class="nav-link text-body">Blog</a>
          </li>
        </ul>

        <hr>

        <!-- account -->
        <ul *ngIf="isTokenVerified(); else unverifiedToken" class="navbar-nav ml-auto">
          <li class="nav-item" display="dynamic" ngbDropdown placement="bottom-right">
            <a class="btn btn-outline-primary" id="accountDropdown" ngbDropdownToggle role="button">My Account</a>

            <div aria-labelledby="accountDropdown" class="dropdown-menu" ngbDropdownMenu>
              <a [routerLink]="" ngbDropdownItem>Contacts</a>
              <div class="dropdown-divider"></div>
              <a [routerLink]="" ngbDropdownItem>Profile</a>
              <a [routerLink]="" ngbDropdownItem>Logout</a>
            </div>
          </li>
        </ul>
        <!-- /account -->

        <!-- account - unverifiedToken -->
        <ng-template #unverifiedToken>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">
              <a [routerLink]="" class="nav-link text-body">Sign in</a>
            </li>

            <li class="nav-item">
              <a [routerLink]="" class="nav-link text-body">Sign up</a>
            </li>
          </ul>
        </ng-template>
        <!-- /account - unverifiedToken -->
      </div>
      <!-- /menu -->
    </div>
    <!-- /container -->
  </nav>
  <!-- /NAVIGATION -->
</header>
<!-- /HEADER -->
