<header>
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <a [routerLink]="" class="navbar-brand">
        <img src="favicon.ico" alt="Brand" width="120px" height="34px">
      </a>

      <button (click)="isExpanded = !isExpanded" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div [ngbCollapse]="isExpanded" class="navbar-collapse collapse d-md-inline-flex"
           [ngClass]="[!isExpanded ? 'box-shadow' : '', !isExpanded ? 'p-4' : '', !isExpanded ? 'bg-white' : '']">
        <ul class="navbar-nav">
          <li class="nav-item ml-md-4 pr-md-4 item-app">
            <a [routerLink]="" class="nav-link text-primary">Application</a>
          </li>

          <li class="nav-item ml-md-4">
            <a [routerLink]="" class="nav-link text-body">Documentation</a>
          </li>

          <li class="nav-item ml-md-3">
            <a [routerLink]="" class="nav-link text-body">Contacts</a>
          </li>
        </ul>

        <hr>

        <ul *ngIf="verifiedToken(); else unverifiedToken" class="navbar-nav ml-auto">
          <li class="nav-item" display="dynamic" ngbDropdown placement="bottom-right">
            <a class="btn btn-outline-primary" id="navbarDropdown" ngbDropdownToggle role="button"
               tabindex="0">Account</a>

            <div aria-labelledby="navbarDropdown" class="dropdown-menu" ngbDropdownMenu>
              <a [routerLink]="" ngbDropdownItem>Contacts</a>
              <div class="dropdown-divider"></div>
              <a [routerLink]="" ngbDropdownItem>Profile</a>
              <a [routerLink]="" ngbDropdownItem>Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<ng-template #unverifiedToken>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item mr-2">
      <a [routerLink]="" class="nav-link text-body">Sign in</a>
    </li>

    <li class="nav-item">
      <a [routerLink]="" class="nav-link text-body">Sign up</a>
    </li>
  </ul>
</ng-template>
