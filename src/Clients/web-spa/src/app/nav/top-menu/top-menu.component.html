<!-- HEADER -->
<header>
  <!-- NAVIGATION -->
  <nav class="navbar navbar-expand-md navbar-light">
    <!-- container -->
    <div class="container">
      <a [routerLink]="applicationPaths.Home" class="navbar-brand"><img alt="Brand" height="34px"
                                                                        src="../../../favicon.ico"
                                                                        width="120px"></a>

      <!-- toggler -->
      <button (click)="isExpanded = !isExpanded" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- /toggler -->

      <!-- menu -->
      <div [ngClass]="[!isExpanded ? 'box-shadow' : '', !isExpanded ? 'p-4' : '', !isExpanded ? 'bg-white' : '']"
           [ngbCollapse]="isExpanded"
           class="navbar-collapse collapse d-md-inline-flex zindex-dropdown">
        <ul class="navbar-nav">
          <li class="nav-item ml-md-4 pr-md-4 right-border">
            <a [routerLink]="webPaths.App" class="nav-link text-primary">Application</a>
          </li>

          <li class="nav-item ml-md-4">
            <a [routerLinkActiveOptions]="{exact: true}"
               [routerLinkActive]="['text-primary']"
               [routerLink]="docsPaths.Root"
               class="nav-link text-body">Documentation</a>
          </li>

          <li class="nav-item ml-md-3">
            <a [routerLinkActive]="['text-primary']" [routerLink]="applicationPaths.Apps" class="nav-link text-body">Apps</a>
          </li>

          <li class="nav-item ml-md-3">
            <a [routerLinkActive]="['text-primary']" [routerLink]="docsPaths.Api"
               class="nav-link text-body">API</a>
          </li>
        </ul>

        <hr>

        <!-- account -->
        <ul *ngIf="isTokenVerified(); else unverifiedToken" class="navbar-nav ml-auto">
          <li class="nav-item" display="dynamic" ngbDropdown placement="bottom-right">
            <a class="btn p-0" id="accountDropdown" ngbDropdownToggle role="button">My Account</a>

            <div aria-labelledby="accountDropdown" class="dropdown-menu" ngbDropdownMenu>
              <a [routerLink]="" ngbDropdownItem>Your profile</a>
              <a [routerLink]="" ngbDropdownItem>Your contacts</a>
              <div class="dropdown-divider"></div>
              <a [routerLink]="" ngbDropdownItem>Help</a>
              <a [routerLink]="" ngbDropdownItem>Settings</a>
              <a [routerLink]="" ngbDropdownItem>Sign out</a>
            </div>
          </li>
        </ul>
        <!-- /account -->

        <!-- account - unverifiedToken -->
        <ng-template #unverifiedToken>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">
              <a [routerLinkActive]="['text-primary']"
                 [routerLink]="authenticationPaths.SignIn"
                 class="nav-link text-body">Sign in</a>
            </li>

            <li class="nav-item">
              <a [routerLinkActive]="['text-primary']"
                 [routerLink]="authenticationPaths.SignUp"
                 class="nav-link text-body">Sign up</a>
            </li>
          </ul>
        </ng-template>
        <!-- /account - unverifiedToken -->
      </div>
      <!-- /menu -->
    </div>
    <!-- /container -->
  </nav>
  <!-- /NAVIGATION -->
</header>
<!-- /HEADER -->
