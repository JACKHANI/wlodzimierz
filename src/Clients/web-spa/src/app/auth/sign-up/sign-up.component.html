<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="text-center">Create your account</h2>
    </div>
  </div>

  <div class="row mt-5 pb-3 d-flex justify-content-center align-content-center">
    <div class="col-sm-5">
      <form (ngSubmit)="onSignUp()" [formGroup]="signUpFormGroup" method="post">
        <div class="form-group">
          <label class="font-weight-bold" for="user_username">Username</label>
          <input class="form-control" formControlName="username" id="user_username" required type="text">
        </div>

        <div class="form-group">
          <label class="font-weight-bold" for="user_email">Email address</label>
          <input class="form-control" formControlName="email" id="user_email" required type="email">
        </div>

        <div class="form-group">
          <label class="font-weight-bold" for="user_password">Password</label>
          <input class="form-control" formControlName="password" id="user_password" required type="password">
        </div>

        <div class="form-row">
          <div class="col-sm-12">
            <button [disabled]="signUpFormGroup.invalid"
                    class="btn btn-primary w-100 p-3 mt-2 font-weight-bold"
                    type="submit">Create account
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
