<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="text-center">Create your account</h2>
    </div>
  </div>

  <div class="row mt-4 pb-3 d-flex justify-content-center align-content-center">
    <div class="col-sm-5">
      <form (ngSubmit)="onSignUp()" [formGroup]="signUpFormGroup" method="post">
        <div class="form-group">
          <label class="font-weight-bold" for="user_username">Username</label>
          <input class="form-control" formControlName="username" id="user_username" required type="text">

          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger mt-1">
            <div *ngIf="username.errors?.required">
              <span>Username cannot be empty.</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="font-weight-bold" for="user_email">Email address</label>
          <input class="form-control" formControlName="email" id="user_email" required type="email">

          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger mt-1">
            <div *ngIf="email.errors?.required">
              <span>Email cannot be empty.</span>
            </div>
            <div *ngIf="email.errors?.minLength">
              <span>Email must be at least 6 characters.</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="font-weight-bold" for="user_password">Password</label>
          <input class="form-control" formControlName="password" id="user_password" required type="password">

          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger mt-1">
            <div *ngIf="password.errors?.required">
              <span>Password cannot be empty.</span>
            </div>
            <div *ngIf="password.errors?.minLength">
              <span>Password must be at least 6 characters.</span>
            </div>
            <div *ngIf="password.errors?.pattern">
              <span>Password must contain at least one uppercase and lowercase letter, as well as one special character.</span>
            </div>
          </div>

          <div
            *ngIf="haveFirstAttempt && (signUpFormGroup.errors?.identity && (signUpFormGroup.touched || signUpFormGroup.dirty))"
            class="text-danger mt-3"><span [innerText]="identityError.message"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="col-sm-12">
            <button [disabled]="signUpFormGroup.invalid"
                    class="btn btn-primary w-100 p-3 mt-2 font-weight-bold"
                    type="submit">Create account
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
