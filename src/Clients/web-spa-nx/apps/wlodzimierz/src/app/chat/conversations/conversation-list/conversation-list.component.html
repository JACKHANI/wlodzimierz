<div class='container-fluid'>
  <div (click)='onConversationChanged(conversation)'
       *ngFor='let conversation; of conversations?.items; index as i;'
       [ngClass]="{'bg-white': conversation | cequals: currentConversation,
       'bg-transparent': !(conversation | cequals: currentConversation),
       'selected': conversation | cequals: currentConversation}"
       class='card mb-2'>
    <div class='card-body'>
      <h5 class='card-title'>{{conversation | interlocutor: currentUser }}</h5>
      <wlodzimierz-conversation-message [conversation]='conversation'></wlodzimierz-conversation-message>
    </div>
  </div>
</div>
