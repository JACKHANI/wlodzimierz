<div class='row'>
  <div class='col-sm-12'>
    <h2 class='text-center font-weight-light'>Sign in to Wlodzimierz</h2>
  </div>
</div>
<div class='row mt-3 d-flex justify-content-center align-content-center'>
  <div class='col-sm-4'>
    <form
      (ngSubmit)='onSignIn()'
      [formGroup]='group'
      class='p-4 bg-purple border-soft'
      method='post'
    >
      <div class='form-group'>
        <label class='font-weight-bold' for='user_username'>Username</label>
        <input
          class='form-control'
          formControlName='userName'
          id='user_username'
          required
          type='text'
        />
        <div
          *ngIf='userName.invalid && (userName.dirty || userName.touched)'
          class='text-danger mt-1'
        >
          <div *ngIf='userName.errors.required'>
            <span>Username cannot be empty.</span>
          </div>
        </div>
      </div>
      <div class='form-group'>
        <label class='font-weight-bold' for='user_password'>Password</label>
        <input
          class='form-control'
          formControlName='password'
          id='user_password'
          required
          type='password'
        />
        <div
          *ngIf='password.invalid && (password.dirty || password.touched)'
          class='text-danger mt-1'
        >
          <div *ngIf='password.errors.required'>
            <span>Password cannot be empty.</span>
          </div>
        </div>
        <div
          *ngIf='
            group.check() &&
            group.errors?.unauthorized &&
            (group.touched || group.dirty)
          '
          class='text-danger mt-3'
        >
          <span>Username or password is incorrect.</span>
        </div>
      </div>
      <div class='form-check mb-3'>
        <input
          class='form-check-input'
          formControlName='shouldRemember'
          id='user_remember'
          type='checkbox'
          value=''
        />
        <label class='form-check-label' for='user_remember'>Remember me</label>
      </div>
      <div class='form-row'>
        <div class='col-sm-12'>
          <button
            [disabled]='group.invalid'
            class='btn btn-success w-100 font-weight-bold'
            type='submit'
          >
            Sign in
          </button>
        </div>
      </div>
    </form>
    <p class='text-center border-soft mt-3 p-3'>
      New to Wlodzimierz?
      <a [routerLink]="'/' + routing.SignUp">Create account</a>.
    </p>
  </div>
</div>
